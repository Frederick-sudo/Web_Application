{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Please Enter Desired Username" type="text" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Please Enter Desired Password" type="password" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Please Re-enter Password" type="password" required>
        </div>

        <button class="btn btn-primary" type="submit"> Register </button>
    </form>
{% endblock %}
