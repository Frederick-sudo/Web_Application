{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
<!-- Have a form that request stock symbol -->
    <form action="/sell" method="post">

        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled="" selected="">Symbol</option>
            {% for stock in options %}
                <option value="{{ stock.stock }}">{{ stock.stock }}</option>
            {% endfor %}
        </select>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Please Enter Shares" type="number" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit"> Sell </button>
    </form>



{% endblock %}
