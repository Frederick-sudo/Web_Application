{% extends "layout.html" %}

{% block title %}
    Deposit Money
{% endblock %}

{% block main %}
<!-- Have a form that request stock symbol -->
    <form action="/deposit" method="post">






        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="amount" placeholder="How much to deposit?" type="number" min="1" required step="0.01">
        </div>

        <button class="btn btn-primary" type="submit"> Deposit </button>
    </form>

{% endblock %}
